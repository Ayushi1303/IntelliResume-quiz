{% extends "base.html" %}
{% block title %}IntelliResume â€” Resume Ready{% endblock %}
{% block content %}
<div class="card" style="max-width:640px; margin:0 auto;">
  <div class="card-header">
    <h2>Resume Uploaded</h2>
  </div>
  <div class="card-body">
    <p><strong>Name:</strong> {{ name }}</p>
    {% if filename %}
    <p class="meta"><strong>File:</strong> {{ filename }}</p>
    {% endif %}
    <p class="meta"><strong>Extracted Skills</strong></p>
    <ul>
      {% for skill in skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>
    <form action="/quiz" method="get" class="actions">
      <button class="btn" type="submit">Start Quiz</button>
    </form>
  </div>
</div>
{% endblock %}
